<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refleksi Guru | Blog Edukasi</title>
    <meta name="description" content="Kumpulan tulisan opini, trivia biologi, dan cerita pengalaman mengajar di kelas.">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="container">
        <section>
            <h1>Refleksi Guru</h1>
            <p style="color: var(--secondary-color);">Catatan kecil tentang pendidikan, sains, dan dinamika kelas.</p>
        </section>

        <!-- Categories (Optional Future Impl) -->
        <div style="margin-bottom: 30px;">
            <span style="font-weight: 600; margin-right: 10px;">Kategori:</span>
            <span
                style="display: inline-block; padding: 5px 10px; background: var(--light-gray); border-radius: 5px; font-size: 0.9rem; margin-right: 5px;">Semua</span>
            <span
                style="display: inline-block; padding: 5px 10px; border: 1px solid var(--border-color); border-radius: 5px; font-size: 0.9rem; margin-right: 5px; color: var(--secondary-color);">Opini</span>
            <span
                style="display: inline-block; padding: 5px 10px; border: 1px solid var(--border-color); border-radius: 5px; font-size: 0.9rem; margin-right: 5px; color: var(--secondary-color);">Trivia</span>
        </div>

        <!-- Blog Container -->
        <div id="blog-container" style="display: grid; gap: 30px;">
            <!-- Posts will be injected here by JS -->
            <p>Memuat artikel...</p>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Load Content Data -->
    <script src="data/blog-data.js"></script>
    <script src="js/main.js"></script>

    <!-- Render Script -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('blog-container');

            if (typeof blogPosts !== 'undefined' && Array.isArray(blogPosts)) {
                container.innerHTML = ''; // Clear loading message

                blogPosts.forEach(post => {
                    const article = document.createElement('article');
                    article.style.padding = '25px';
                    article.style.border = '1px solid var(--border-color)';
                    article.style.borderRadius = '10px';
                    article.style.background = 'white';

                    article.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px;">
                            <span style="font-size: 0.8rem; font-weight: 700; color: var(--primary-color); text-transform: uppercase; letter-spacing: 1px;">${post.category}</span>
                            <span style="font-size: 0.85rem; color: #999;">${post.date}</span>
                        </div>
                        <h2 style="font-size: 1.5rem; margin-bottom: 10px;"><a href="#" style="text-decoration:none;">${post.title}</a></h2>
                        <p style="color: var(--secondary-color); margin-bottom: 15px;">
                            ${post.content.substring(0, 150)}...
                        </p>
                        <a href="#" style="font-weight: 600; color: var(--text-color); font-size: 0.9rem;">Baca Selengkapnya <i class="fas fa-arrow-right" style="font-size: 0.8rem;"></i></a>
                    `;
                    container.appendChild(article);
                });
            } else {
                container.innerHTML = '<p>Gagal memuat data artikel.</p>';
            }
        });
    </script>
</body>

</html>
