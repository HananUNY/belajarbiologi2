<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Ajar | Guru Biologi Profesional</title>
    <meta name="description"
        content="Modul, Handout, dan Lembar Kerja Siswa (LKS) Biologi untuk kelas X, XI, dan XII SMA.">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme-toggle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .grade-section {
            margin-bottom: 50px;
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--card-bg);
        }

        .grade-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--light-gray);
            padding-bottom: 15px;
        }

        .grade-badge {
            background: var(--primary-color);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            margin-right: 15px;
        }

        .resource-list {
            list-style: none;
        }

        .resource-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .resource-item:last-child {
            border-bottom: none;
        }

        .resource-icon {
            font-size: 1.5rem;
            margin-right: 20px;
            color: var(--secondary-color);
            width: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header id="navbar-placeholder"></header>

    <main class="container">
        <section>
            <h1>Materi Ajar</h1>
            <p style="color: var(--secondary-color);">Kurikulum disusun untuk memicu nalar dan pemahaman konsep
                mendalam.</p>
        </section>

        <!-- KELAS X -->
        <section class="grade-section" data-grade="X">
            <div class="grade-header">
                <span class="grade-badge">KELAS X</span>
                <h2 style="font-size: 1.5rem; border: none; padding: 0; margin: 0;">Keanekaragaman Hayati & Ekosistem
                </h2>
            </div>
            <ul class="resource-list" id="list-X">
                <!-- Injected via JS -->
                <p>Memuat materi...</p>
            </ul>
        </section>

        <!-- KELAS XI -->
        <section class="grade-section" data-grade="XI">
            <div class="grade-header">
                <span class="grade-badge" style="background-color: var(--accent-color);">KELAS XI</span>
                <h2 style="font-size: 1.5rem; border: none; padding: 0; margin: 0;">Sel & Sistem Organ</h2>
            </div>
            <ul class="resource-list" id="list-XI">
                <!-- Injected via JS -->
                <p>Memuat materi...</p>
            </ul>
        </section>

        <!-- KELAS XII -->
        <section class="grade-section" data-grade="XII">
            <div class="grade-header">
                <span class="grade-badge" style="background-color: #ff6b6b;">KELAS XII</span>
                <h2 style="font-size: 1.5rem; border: none; padding: 0; margin: 0;">Metabolisme & Genetika</h2>
            </div>
            <ul class="resource-list" id="list-XII">
                <!-- Injected via JS -->
                <p>Memuat materi...</p>
            </ul>
        </section>

    </main>

    <footer id="footer-placeholder"></footer>
    <script src="js/main.js"></script>
    <script src="data/teaching-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof teachingMaterials !== 'undefined') {
                const grades = ['X', 'XI', 'XII'];

                grades.forEach(grade => {
                    const listContainer = document.getElementById(`list-${grade}`);
                    // DIRECT ACCESS now, no filter needed
                    const materials = teachingMaterials[grade] || [];

                    if (listContainer) {
                        listContainer.innerHTML = '';
                        if (materials.length > 0) {
                            materials.forEach(item => {
                                let iconClass = 'fa-file-alt';
                                if (item.type === 'video') iconClass = 'fa-video';
                                if (item.type === 'quiz') iconClass = 'fa-brain';
                                if (item.type === 'pdf') iconClass = 'fa-book-open';

                                const li = document.createElement('li');
                                li.className = 'resource-item';
                                li.innerHTML = `
                                    <i class="fas ${iconClass} resource-icon"></i>
                                    <div style="flex: 1;">
                                        <h4 style="margin-bottom: 5px;">${item.title}</h4>
                                        <span style="font-size: 0.8rem; color: var(--secondary-color);">${item.description}</span>
                                    </div>
                                    <a href="${item.link}" class="btn" style="padding: 5px 15px; font-size: 0.9rem;">Lihat</a>
                                `;
                                listContainer.appendChild(li);
                            });
                        } else {
                            listContainer.innerHTML = '<p style="color:var(--secondary-color); font-style:italic;">Belum ada materi.</p>';
                        }
                    }
                });
            }
        });
    </script>
</body>

</html>
