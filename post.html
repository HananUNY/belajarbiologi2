<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artikel | Guru Biologi Profesional</title>
    <meta name="description" content="Artikel blog pendidikan biologi.">
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Artikel Blog Biolgi">
    <meta property="og:description" content="Artikel blog pendidikan biologi.">
    <link rel="canonical" href="">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme-toggle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="container">
        <div style="margin-bottom: 20px;">
            <a href="blog.html" style="color: var(--secondary-color); font-size: 0.9rem;"><i
                    class="fas fa-arrow-left"></i> Kembali ke Blog</a>
        </div>

        <article id="post-content"
            style="background: var(--card-bg); padding: 40px; border-radius: 10px; border: 1px solid var(--border-color);">
            <!-- Content Injected Here -->
            <p>Memuat artikel...</p>
        </article>
    </main>

    <div id="footer-placeholder"></div>

    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="data/blog-data.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const postId = parseInt(params.get('id'));
            const container = document.getElementById('post-content');

            if (postId && typeof blogPosts !== 'undefined') {
                const post = blogPosts.find(p => p.id === postId);

                if (post) {
                    // Update Title & Meta
                    document.title = `${post.title} | Guru Biologi Profesional`;
                    document.querySelector('meta[name="description"]').setAttribute("content", post.excerpt);
                    document.querySelector('meta[property="og:title"]').setAttribute("content", post.title);
                    document.querySelector('meta[property="og:description"]').setAttribute("content", post.excerpt);
                    document.querySelector('link[rel="canonical"]').setAttribute("href", window.location.href);

                    // Fetch Markdown Content
                    fetch(`posts/${post.filename}`)
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.text();
                        })
                        .then(markdown => {
                            // Render Markdown to HTML
                            const contentHtml = marked.parse(markdown);

                            container.innerHTML = `
                                <div style="margin-bottom: 20px;">
                                    <span style="font-size: 0.8rem; font-weight: 700; color: var(--primary-color); text-transform: uppercase;">${post.category}</span>
                                    <span style="margin: 0 10px; color: #ccc;">|</span>
                                    <span style="font-size: 0.9rem; color: var(--secondary-color);">${post.date}</span>
                                </div>
                                <h1 style="font-size: 2.5rem; margin-bottom: 30px; line-height: 1.2;">${post.title}</h1>
                                
                                <!-- Markdown Content -->
                                <div class="markdown-content" style="line-height: 1.8; color: var(--text-color); font-size: 1.05rem;">
                                    ${contentHtml}
                                </div>
                            `;
                        })
                        .catch(error => {
                            console.error('Error fetching post:', error);
                            let errorMsg = '<h2>Gagal memuat konten.</h2><p>Terjadi kesalahan saat mengambil artikel.</p>';

                            // Check if running on local file system which blocks fetch
                            if (window.location.protocol === 'file:') {
                                errorMsg = `
                                    <div style="text-align: center; padding: 50px;">
                                        <h2 style="color: var(--primary-color);">Mode Pratinjau Terbatas</h2>
                                        <p>Browser memblokir akses file lokal (CORS Policy) saat membuka file HTML secara langsung.</p>
                                        <div style="background: var(--light-gray); padding: 20px; border-radius: 8px; margin: 20px auto; max-width: 500px; text-align: left;">
                                            <strong>Solusi:</strong>
                                            <ol style="margin-left: 20px; margin-top: 10px;">
                                                <li>Gunakan <strong>Live Server</strong> di VS Code (Klikkanan index.html -> Open with Live Server).</li>
                                                <li>Atau jalankan local server dengan Python: <code>python -m http.server</code></li>
                                                <li>Upload ke hosting/GitHub Pages (akan berjalan normal).</li>
                                            </ol>
                                        </div>
                                    </div>
                                `;
                            }

                            container.innerHTML = errorMsg;
                        });

                } else {
                    container.innerHTML = '<div style="text-align: center; padding: 50px;"><h2>Artikel tidak ditemukan.</h2><p>Mungkin artikel telah dihapus atau link salah.</p></div>';
                }
            } else {
                container.innerHTML = '<div style="text-align: center; padding: 50px;"><h2>Link tidak valid.</h2><p>Silakan kembali ke halaman utama blog.</p></div>';
            }
        });
    </script>

    <!-- Basic Markdown Styling -->
    <style>
        .markdown-content h2 {
            font-size: 1.8rem;
            margin-top: 30px;
            margin-bottom: 15px;
            color: var(--text-color);
            border-bottom: none;
        }

        .markdown-content h3 {
            font-size: 1.4rem;
            margin-top: 25px;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .markdown-content p {
            margin-bottom: 15px;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-bottom: 15px;
            padding-left: 20px;
        }

        .markdown-content li {
            margin-bottom: 5px;
        }

        .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 15px;
            color: var(--secondary-color);
            font-style: italic;
            margin: 20px 0;
            background: var(--light-gray);
            padding: 15px;
            border-radius: 0 5px 5px 0;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }

        .markdown-content code {
            background: var(--light-gray);
            padding: 2px 5px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: #1e293b;
            color: #f8fafc;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 20px;
        }

        .markdown-content pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }
    </style>
</body>

</html>
