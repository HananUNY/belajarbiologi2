<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Media | Guru Biologi</title>
    <meta name="description" content="Detail media pembelajaran biologi interaktif.">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme-toggle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div id="navbar-placeholder"></div>

    <main class="container">
        <!-- Breadcrumb / Back Link -->
        <div style="margin-top: 20px; margin-bottom: 20px;">
            <a href="media.html" style="color: var(--secondary-color); font-size: 0.9rem;">
                <i class="fas fa-arrow-left"></i> Kembali ke Media
            </a>
        </div>

        <div id="detail-container">
            <!-- Dynamic Content Injected Here -->
            <div style="text-align: center; padding: 50px;">
                <p>Memuat konten...</p>
            </div>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/main.js"></script>
    <script src="data/media-data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const mediaId = params.get('id');
            const container = document.getElementById('detail-container');

            if (mediaId && typeof mediaPosts !== 'undefined') {
                const post = mediaPosts.find(p => p.id === mediaId);

                if (post) {
                    // Update Title
                    document.title = `${post.title} | Guru Biologi`;
                    document.querySelector('meta[name="description"]').setAttribute("content", post.description);

                    // Fetch Content HTML
                    fetch(`media-posts/${post.filename}`)
                        .then(response => {
                            if (!response.ok) throw new Error('Network response was not ok');
                            return response.text();
                        })
                        .then(html => {
                            container.innerHTML = html;
                        })
                        .catch(error => {
                            console.error('Error fetching media content:', error);
                            let errorMsg = '<div style="text-align:center; padding:50px;"><h2>Gagal memuat konten.</h2></div>';

                            // Check for local file protocol blocking fetch
                            if (window.location.protocol === 'file:') {
                                errorMsg = `
                                    <div style="text-align: center; padding: 50px;">
                                        <h2 style="color: var(--primary-color);">Mode Pratinjau Terbatas</h2>
                                        <p>Browser memblokir akses file lokal (CORS Policy) saat membuka file HTML secara langsung.</p>
                                        <div style="background: var(--light-gray); padding: 20px; border-radius: 8px; margin: 20px auto; max-width: 500px; text-align: left;">
                                            <strong>Solusi:</strong>
                                            <ol style="margin-left: 20px; margin-top: 10px;">
                                                <li>Gunakan <strong>Live Server</strong> di VS Code.</li>
                                                <li>Atau upload ke hosting/GitHub Pages.</li>
                                            </ol>
                                        </div>
                                    </div>
                                `;
                            }
                            container.innerHTML = errorMsg;
                        });

                } else {
                    container.innerHTML = '<div style="text-align: center; padding: 50px;"><h2>Media tidak ditemukan.</h2></div>';
                }
            } else {
                container.innerHTML = '<div style="text-align: center; padding: 50px;"><h2>Link tidak valid.</h2></div>';
            }
        });
    </script>

    <!-- Inline CSS for specific layout adjustments if needed -->
    <style>
        @media (max-width: 768px) {
            .media-detail-layout {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</body>

</html>
